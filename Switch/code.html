<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push Button Switch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="button-container">
        <button class="push-button" id="pushButton" onclick="PushButton()">
            <i class="fa fa-power-off" aria-hidden="true"></i>
        </button>
    </div>

    <script>
        let isOn = false;
        
        function PushButton() {
            const button = document.getElementById("pushButton");
            const icon = button.querySelector('i');
            
            isOn = !isOn;
            
            if (isOn) {
                icon.classList.remove('fa-power-off');
                icon.classList.add('fa-bolt');
            } else {
                icon.classList.remove('fa-bolt');
                icon.classList.add('fa-power-off');
            }
            
            button.classList.toggle("active");
        }
    </script>
</body>
</html>
